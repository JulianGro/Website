---
layout: default
title: Help
permalink: /help
not-help: true
---

<div>
    <h1>Help</h1>
    <ul class="card-list">
        {% for subpage in site.help %}
        {% unless subpage.not-help %}
        <li>
            <a class="card-title" href="{% link {{ subpage.path }} %}">{{ subpage.title }}</a>
            <p>{{subpage.excerpt | strip_html }}</p>
        </li>
        {% endunless %}
        {% endfor %}
    </ul>
</div>
